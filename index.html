}

@keyframes float {

  0% { transform: translateY(0); opacity: 1; }

  100% { transform: translateY(-300px); opacity: 0; }

}

</style>

</head>

<body>

​

<div class="card">

  <h1>

    ⭐ 발렌타인데이에는 못만났지만<br>

    화이트데이에 같이 데이트할래?

  </h1>

​

  <div class="btn-container" id="btnArea">

    <button class="btn yes" id="yesBtn" type="button">Yes</button>

    <button class="btn no" id="noBtn" type="button">No</button>

  </div>

​

  <div class="result" id="result">

    ❤️ 헤헤 ❤️

  </div>

</div>

​

<script>

const yesBtn = document.getElementById("yesBtn");

const noBtn = document.getElementById("noBtn");

const btnArea = document.getElementById("btnArea");

const result = document.getElementById("result");

​

yesBtn.addEventListener("click", () => {

  /* ⭐ Yes 눌렀을 때 바뀌는 배경 (02.jpg 파일 교체 가능) */

  document.body.style.backgroundImage =

    'linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("02.jpg")';

​

  result.style.display = "block";

  createHearts();

});

​

function createHearts() {

  for (let i = 0; i < 20; i++) {

    const heart = document.createElement("div");

    heart.className = "heart";

    heart.textContent = "❤️";

    heart.style.left = Math.random() * window.innerWidth + "px";

    heart.style.top = window.innerHeight + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 2800);

  }

}

​

function moveNo() {

  const w = 120;

  const h = 48;

​

  const maxX = btnArea.clientWidth - w;

  const maxY = btnArea.clientHeight - h;

​

  const x = Math.random() * maxX;

  const y = Math.random() * maxY;

​

  noBtn.style.left = x + "px";

  noBtn.style.top  = y + "px";

}

​

noBtn.addEventListener("mouseenter", moveNo);

noBtn.addEventListener("pointerdown", (e) => {

  e.preventDefault();

  moveNo();

}, { passive: false });

noBtn.addEventListener("click", (e) => {

  e.preventDefault();

  moveNo();

});

​

window.addEventListener("load", () => {

  noBtn.style.left = "160px";

  noBtn.style.top = "0px";

});

</script>

​

</body>

</html>
